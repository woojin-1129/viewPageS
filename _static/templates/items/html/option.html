<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옵션가져오기</title>
  <script src="./_static/assets/js/index.js"></script>
</head>
<body>
  <div class='ui modal optionDis centered aligned grid'>
    <div class='two column row inBox absolute'>
      <div class='nine wide column ui center aligned gridHeight2 noPadding borderRight'>
        <div class='ui'>
          <div class="ui no-padding-bottom inverted greyli segment">
            <i class="ui left corner label teal">
              <i class="cog icon"></i></i>
            <h5 class="ui left floated header marginLeftTwo">
              기본옵션
            </h5>
            <div class="clearfix"></div>
          </div>
          <div class='ui grid'>
            <div class='five wide column'><label>선택</label></div>
            <div class='five wide column'><label>기본옵션</label></div>
            <div class='six wide column'><label>옵션명</label></div>
          </div>
          <div class='ui divider'></div>
          <div class='ui form scroll gridHeightForm2'>
            <div class='ui grid'>
              <div class='five wide column'>
                <div class="ui radio checkbox">
                  <input type="radio" name="radio" />
                  <label class="coloring positive"></label>
                </div>
              </div>
              <div class='five wide column'><label>2</label></div>
              <div class='six wide column'>
                <button type='button' class="ui mini button">Add ICE</button>
              </div>
            </div>
            <div class='ui divider'></div>
            <div class='ui grid'>
              <div class='five wide column'>
                <div class="ui radio checkbox">
                  <input type="radio" name="radio" />
                  <label class="coloring positive"></label>
                </div>
              </div>
              <div class='five wide column'><label>64</label></div>
              <div class='six wide column'>
                <button type='button' class="ui mini button">Size</button>
              </div>
            </div>
            <div class='ui divider'></div>
          </div>
        </div>
      </div>
      
      
      <div class='seven wide column ui center aligned gridHeight2 relative noPadding'>
        <div class='ui'>
          <div class="ui no-padding-bottom greyli inverted segment">
            <i class="ui right corner label teal">
              <i class="cogs icon"></i></i>
            <h5 class="ui right floated header marginRight">
              상세옵션
            </h5>
            <div class="clearfix"></div>
          </div>

          <div class='ui grid'>
            <div class='eight wide column'><label>세부옵션</label></div>
            <div class='eight wide column'><label>판매단가</label></div>
          </div>
          <div class='ui divider'></div>

          <div class='ui form scroll gridHeightForm2'>
            <div class='ui grid'>
              <div class='eight wide column'><label>대</label></div>
              <div class='eight wide column'><label>10,000</label></div>
            </div>
            <div class='ui divider'></div>

            <div class='ui grid'>
              <div class='eight wide column'><label>중</label></div>
              <div class='eight wide column'><label>5,000</label></div>
            </div>
            <div class='ui divider'></div>

            <div class='ui grid'>
              <div class='eight wide column'><label>소</label></div>
              <div class='eight wide column'><label>0</label></div>
            </div>
            <div class='ui divider'></div>
          </div>

          <div class='absolute RB'>
            <button type='button' class="ui button negative optionBtn">
              <i class="undo icon"></i>취소</button>
            <button type='button' class="ui button positive">
              <i class="check icon"></i>적용</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
