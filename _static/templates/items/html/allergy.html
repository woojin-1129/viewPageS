<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>알러지</title>
  <script src="./_static/assets/js/index.js"></script>
</head>
<body>
  <div class='ui modal allergyDis'>
    <div class="row inBox absolute modalCenter">
      <div class="column">
        <div class="ui segments no-padding">
          <div class="ui segment no-padding-bottom inverted greyli">
            <i class="ui left corner label teal">
              <i class="edit icon"></i>
            </i>
            <h5 class="ui left floated header marginLeftTwo">
              알러지 Allergy
            </h5>
            <div class="clearfix"></div>
          </div>
          <div class="ui segment form">
            <div id="chart-curved-line" class="flot-chart">

              <div class="field">
                <label><i class="us flag"></i> English</label>
                <input placeholder="English" name="allergy_US" type="text" autoComplete='off' />
              </div>

              <div class="field">
                <label><i class="kr flag"></i> 한국어</label>
                <input placeholder="한국어" name="allergy_KR" type="text" autoComplete='off' />
              </div>

              <div class="field">
                <label><i class="cn flag"></i> 简体</label>
                <input placeholder="简体" name="allergy_CN" type="text" autoComplete='off' />
              </div>

              <div class="field">
                <label><i class="jp flag"></i> 日本语</label>
                <input placeholder="日本语" name="allergy_JP" type="text" autoComplete='off' />
              </div>

              <div class="field">
                <label><i class="es flag"></i>Spanish</label>
                <input placeholder="Spanish" name="allergy_ES" type="text" autoComplete='off' />
              </div>

              <div class="field">
                <label><i class="cz flag"></i>Czech</label>
                <input placeholder="Czech" name="allergy_CZ" type="text" autoComplete='off' />
              </div>

              <div class="field">
                <label><i class="pt flag"></i>Portugal</label>
                <input placeholder="Portugal" name="allergy_PT" type="text" autoComplete='off' />
              </div>

              <div class="textAlign-right">
                <button type="button" class="negative ui button allergyBtn">
                  <i class="undo icon"></i>취소</button>
                <button type="button" class="positive ui button">
                  <i class="check icon"></i>저장</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
