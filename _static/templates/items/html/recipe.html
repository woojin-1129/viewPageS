<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레시피</title>
  <script src="./_static/assets/js/index.js"></script>
</head>
<body>
  <div class='ui modal recipeDis'>
    <div class='row inBox absolute'>
      <div class="column ten wide">
        <div class="ui segments no-padding">
          <div class="ui segment no-padding-bottom inverted greyli">
            <i class="ui left corner label teal">
              <i class="edit icon"></i>
            </i>
            <h5 class="ui left floated header marginLeftTwo">
              레시피 Recipe
            </h5>
            <div class="clearfix"></div>
          </div>
          <div class="ui segment form">
            <div id="chart-curved-line" class="flot-chart gridHeight1 scroll">

              <div class="field">
                <label><i class="us flag"></i> English</label>
                <textarea placeholder="English" name="recipe_US"></textarea>
              </div>

              <div class="field">
                <label><i class="kr flag"></i> 한국어</label>
                <textarea placeholder="한국어" name="recipe_KR"></textarea>
              </div>

              <div class="field">
                <label><i class="cn flag"></i> 简体</label>
                <textarea placeholder="简体" name="recipe_CN"></textarea>
              </div>

              <div class="field">
                <label><i class="jp flag"></i> 日本语</label>
                <textarea placeholder="日本语" name="recipe_JP"></textarea>
              </div>

              <div class="field">
                <label><i class="es flag"></i>Spanish</label>
                <textarea placeholder="Spanish" name="recipe_ES"></textarea>
              </div>

              <div class="field">
                <label><i class="cz flag"></i>Czech</label>
                <textarea placeholder="Czech" name="recipe_CZ"></textarea>
              </div>

              <div class="field">
                <label><i class="pt flag"></i>Portugal</label>
                <textarea placeholder="Portugal" name="recipe_PT"></textarea>
              </div>

            </div>
            <div class='field marginTop textAlign-right'>
              <button type="button" class="negative ui button recipeBtn">
                <i class="undo icon"></i>취소</button>
              <button type="button" class="positive ui button">
                <i class="check icon"></i>저장</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
