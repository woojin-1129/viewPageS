<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="../js/index.js"></script>
</head>
<body>
  <div class='ui modal menuCDis'>
    <div class="row inBox absolute modalTL">
      <div class="column">
        <div class="ui segments no-padding">
          <div class="ui segment no-padding-bottom inverted greyli">
            <i class="ui left corner label teal">
              <i class="edit icon"></i>
            </i>
            <h5 class="ui left floated header marginLeftTwo">
                메뉴명 Language (단축명)
            </h5>
            <div class="clearfix"></div>
          </div>
          <div class="ui segment form">
              <div id="chart-curved-line" class="flot-chart">

                <div class="field">
                  <label><i class="us flag"></i> United States of America</label>
                  <input placeholder="United States of America MunuName" name="menuName_US" type="text" autoComplete='off'/>
                </div>

                <div class="field">
                  <label><i class="kr flag"></i> 대한민국</label>
                  <input placeholder="대한민국 메뉴명" name="menuName_KR" type="text" autoComplete='off'/>
                </div>

                <div class="field">
                  <label><i class="cn flag"></i> 中國</label>
                  <input placeholder="中文菜單名稱" name="menuName_CN" type="text" autoComplete='off'/>
                </div>

                <div class="field">
                  <label><i class="jp flag"></i> 日本</label>
                  <input placeholder="日本 メニュー名" name="menuName_JP" type="text" autoComplete='off'/>
                </div>

                <div class="field">
                  <label><i class="es flag"></i>España</label>
                  <input placeholder="Nombre del menú en español" name="menuName_ES" type="text" autoComplete='off'/>
                </div>

                <div class="field">
                  <label><i class="cz flag"></i>Česká republika</label>
                  <input placeholder="Název menu Česká republika" name="menuName_CZ" type="text" autoComplete='off'/>
                </div>

                <div class="field">
                  <label><i class="pt flag"></i>Portugal</label>
                  <input placeholder="Nome do menu em português" name="menuName_PT" type="text" autoComplete='off'/>
                </div>

                <div class="textAlign-right">
                  <button type="button" class="negative ui button menuCBtn">
                  <i class="undo icon"></i>취소</button>
                  <button type="button" class="positive ui button">
                  <i class="check icon"></i>저장</button>
                </div>

              </div>
            </div>
        </div>
      </div>
    </div>

</div>
</body>
</html>
